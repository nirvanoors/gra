        .container {
            text-align: center;
			background: url('') no-repeat center center fixed;            
			background-size: cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            width: 1000px;  /* Zwiększona szerokość 3x */
            height: 545px;  /* Zwiększona wysokość 3x */
            overflow: hidden;
            background: #000;
            border-radius: 10px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;

    <script>
        function checkPassword(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('password').value;
                if (input === 'halo halo') {
                    window.location.href = '12345.html'; // Zmień na docelową stronę
                } else {
                    alert('Niepoprawne hasło!');
                }
            }
        }
    </script>

    <div class="container">
        <h1>Miłej Gry!</h1>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/whcUkhhvpxY" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>

        <div class="input-container">
            <input type="text" id="password" placeholder="Identyfikator" onkeydown="checkPassword(event)">
        </div>
    </div>
