    <script>
        function checkPassword(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('password').value;
                if (input === 'Halo halo') {
                    window.location.href = '12345.html'; // Zmień na docelową stronę
                } else {
                    alert('Niepoprawne hasło!');
                }
            }
        }
    </script>

    <div class="container">
        <h1>Miłej Gry!</h1>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/DUb_odElLJM" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>

        <div class="input-container">
            <input type="text" id="password" placeholder="Identyfikator" onkeydown="checkPassword(event)">
        </div>
    </div>
